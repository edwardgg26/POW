<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con JS</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bodyLayout">
    <header class="headerBox">
        <div class="headerLogoBox">
            <h1>
                <ion-icon name="medical-outline" class="iconTitle"></ion-icon> Ejercicios con JavaScript
            </h1>
        </div>
        <nav class="navMenuBox">
            <ul class="navList">
                <li class="navListItem"><a href="" class="navListLink">Option 1</a></li>
                <li class="navListItem"><a href="" class="navListLink">Option 2</a></li>
                <li class="navListItem"><a href="" class="navListLink">Option 3</a></li>
                <li class="navListItem"><a href="" class="navListLink">Option 4</a></li>
            </ul>
        </nav>
    </header>

    <section class="conteinBox">

        <form class="formularioTextoBox">
            <label for="labelNombre" class="formLabel">Nombre:</label>
            <input type="text" id="inputNombre" name="labelNombre" class="inputFormulario">
            <label for="labelApellido" class="formLabel">Apellido:</label>
            <input type="text" id="inputApellido" name="labelApellido" class="inputFormulario">
            <label for="labelEdad" class="formLabel">Edad:</label>
            <input type="number" id="inputEdad" name="labelEdad" class="inputFormulario">
            <button class="botonFormulario" onclick="mostrarDatos()">Show</button>
        </form>

        <form class="formularioHipotenusaBox">
            <label for="labelCatetoA" class="formLabel">Cateto A:</label>
            <input type="number" id="labelCatetoA" name="labelCatetoA" class="inputFormulario">
            <label for="labelCatetoB" class="formLabel">Cateto B:</label>
            <input type="number" id="labelCatetoB" name="labelCatetoB" class="inputFormulario">
            <button class="botonFormulario" onclick="calcularHipotenusa()">Show</button>
        </form>
        
        <form class="formularioCuadraticaBox">
            <label for="labelA" class="formLabel">A:</label>
            <input type="number" id="labelA" name="labelA" class="inputFormulario">
            <label for="labelB" class="formLabel">B:</label>
            <input type="number" id="labelB" name="labelB" class="inputFormulario">
            <label for="labelC" class="formLabel">C:</label>
            <input type="number" id="labelC" name="labelC" class="inputFormulario">
            <button class="botonFormulario" onclick="calcularCuadratica()">Show</button>
        </form>
    </section>
    <footer class="footerBox">Footer</footer>

    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
